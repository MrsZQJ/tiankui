<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="/static/2048/css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="title">2048</div>
            <div class="start">开始</div>
            <div class="score-panel">
                <div class="score score-count">0</div>
                <div class="score score-best">0</div>
                <div class="score-add"></div>
            </div>
            <div class="extra-panel">
                <div class="back"></div>
            </div>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            
            <div class="tile-container">
            </div>

            <div class="over-container">
                <h1>Game Over</h1>
                <div class="start">开始</div>
            </div>
        </div>
    </div>
    <script src="/static/2048/js/jquery.js"></script>
    <script src="/static/2048/js/main.js"></script>
</body>
</html>
